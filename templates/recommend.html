<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{url_for('static',filename='css/main.css')}}"> -->
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
</head>

<body>
    <div className='w-full bg-purple-100'>
        <div className='flex flex-col items-center justify-center p-10'>
            <h3 className="text-purple-800 text-4xl text-bold">Search for a book</h3>
            <form action="/books" method="POST" className='flex flex-row w-1/2'>
            <input type="text" name="input" placeholder="Enter name of a book.." className='text-grey-100 bg-white rounded-lg px-6 py-2 m-8 w-full '/>
            <span ><button type="submit" className='bg-purple-400 px-6 py-2 my-8 mx-4 text-white text-bold rounded-lg'>Q</button></span>
         </form>
        </div>
        </div>
        <div className="grid grid-cols-5 p-14">
            {% if data %}

            {%  for i in data %}
                <div className="bg-white rounded-lg shadow-lg m-7">
                  <img src="{{i[2]}}" alt="" className="rounded-t-lg" />
                  <div className="p-6 flex flex-col justify-center items-center">
                    <h2 className="font-bold mb-2 text-2xl text-purple-800">
                      {{i[0]}}
                    </h2>
                    <p className="text-purple-700 mb-2">{{i[1]}}</p>
                    <p className="text-purple-700 mb-2">rating</p>
                  </div>
                </div>
              {% endfor %}
              {% endif %}
          </div>
</body>
</html>

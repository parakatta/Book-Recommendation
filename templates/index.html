<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="{{url_for('static',filename='css/main.css')}}"> -->
</head>
<body>
    <div className='w-full bg-purple-100'>
    <div className='flex flex-col items-center justify-center p-10'>
        <h1 className="text-purple-800 text-6xl text-semibold">Book Recommendation</h1>
        <button className='bg-purple-400 px-8 py-2 m-10 text-white text-bold rounded-lg'><a href='/recommend'>Start</a></button>
    </div>
    </div>
      <div className="grid grid-cols-5 p-14">
        {%  for i in range(book_names|length) %}
            <div className="bg-white rounded-lg shadow-lg m-7">
              <img src="{{images[i]}}" alt="" className="rounded-t-lg" />
              <div className="p-6 flex flex-col justify-center items-center">
                <h2 className="font-bold mb-2 text-2xl text-purple-800">
                  {{book_names[i]}}
                </h2>
                <p className="text-purple-700 mb-2">{{author[i]}}</p>
                <p className="text-purple-700 mb-2">{{rating[i]}}</p>
                <p className="text-purple-700 mb-2">{{votes[i]}}</p>
              </div>
            </div>
          {% endfor %}
      </div>
      <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
